<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea JS U4</title>
</head>
<body>

    <div class="contenedor">
        <div class="rojo" onclick="cambiarFondo('red')"></div>
        <div class="verde" onclick="cambiarFondo('green')"></div>
        <div class="azul" onclick="cambiarFondo('blue')"></div>

    </div>

    <style>
        .contenedor{
            display: flex;
            cursor: pointer;

        }
        .rojo{
            height: 100px;
            width: 100px;
            background-color: red;
        }
        .azul{
            height: 100px;
            width: 100px;
            background-color: blue;
        }
        .verde{
            background-color: green;
            height: 100px;
            width: 100px;
        }
       
    </style>
    <script>
        function cambiarFondo(color) {
            document.querySelector('body').style.background = color;
        }
    </script>


</body>
</html>
